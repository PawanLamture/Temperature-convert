<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div id="status-bar">
        <div id="time"></div>
        <div id="network-status"></div>
        <div id="battery-status"></div>
    </div>

    <div class="container">
        <h1>Temperature Converter</h1>
        
        <label for="input-temperature">Enter temperature:</label>
        <input type="number" id="input-temperature" placeholder="Enter temperature">
        
        <label for="unit-select">Select unit:</label>
        <select id="unit-select">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
        </select>
        
        <button id="convert-btn">Convert</button>
        
        <h2 id="result">Converted Temperature: </h2>
    </div>

    
    <script src="temp.js"></script>
</body>
</html>
